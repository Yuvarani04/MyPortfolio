<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <title>Contact - Yuvarani</title>
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/aos/2.3.4/aos.css"
    />
    <style>
      body {
        font-family: "Segoe UI";
        background: #f0f0f0;
        margin: 0;
      }
      header {
        background: #1f1f1f;
        color: white;
        padding: 20px;
        text-align: center;
      }
      .contact {
        max-width: 600px;
        margin: auto;
        padding: 40px;
        background: white;
        border-radius: 10px;
      }
      h2 {
        text-align: center;
      }
      form {
        display: flex;
        flex-direction: column;
      }
      input,
      textarea {
        margin: 10px 0;
        padding: 10px;
        font-size: 16px;
        border: 1px solid #ccc;
        border-radius: 5px;
      }
      button {
        padding: 10px;
        background: #1f1f1f;
        color: white;
        border: none;
        border-radius: 5px;
        cursor: pointer;
      }
    </style>
  </head>
  <body>
    <header><h1>Contact Me</h1></header>
    <section class="contact" data-aos="fade-up">
      <h2>Let's Connect</h2>
      <form>
        <input type="text" placeholder="Your Name" required />
        <input type="email" placeholder="Your Email" required />
        <textarea rows="5" placeholder="Your Message" required></textarea>
        <button type="submit">Send Message</button>
      </form>
    </section>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/aos/2.3.4/aos.js"></script>
    <script>
      AOS.init();
    </script>
  </body>
</html>
