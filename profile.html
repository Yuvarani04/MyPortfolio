<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Profile - Yuvarani</title>
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/aos/2.3.4/aos.css"
    />
    <style>
      body {
        font-family: "Segoe UI", sans-serif;
        margin: 0;
        background-color: #f9f9f9;
        color: #333;
      }
      header {
        background-color: #1f1f1f;
        color: white;
        padding: 20px;
        text-align: center;
      }
      .profile-section {
        padding: 40px;
        max-width: 800px;
        margin: auto;
        background-color: white;
        border-radius: 10px;
      }
      .profile-section img {
        width: 150px;
        border-radius: 50%;
        display: block;
        margin: auto;
      }
      h2 {
        text-align: center;
        margin-top: 20px;
      }
      p {
        font-size: 16px;
        line-height: 1.6;
        text-align: center;
      }
    </style>
  </head>
  <body>
    <header>
      <h1>My Profile</h1>
    </header>

    <section class="profile-section" data-aos="fade-up">
      <img
        src="https://via.placeholder.com/150.png?text=Your+Photo"
        alt="Yuvarani"
      />
      <h2>Yuvarani</h2>
      <p>
        Passionate learner and creative web designer.<br />
        Education: B.Sc. Computer Science<br />
        Certifications: 2-1-6-7-8<br />
        Skills: HTML, CSS, JavaScript, UI/UX Design
      </p>
    </section>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/aos/2.3.4/aos.js"></script>
    <script>
      AOS.init();
    </script>
  </body>
</html>
